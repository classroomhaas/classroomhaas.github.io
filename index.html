<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="xyIEzBKAISm0GpwHevG6H2OD84DAG8pliiGei0OsNMU" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <link rel="icon" href="./siteimages/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./siteimages/apple-touch-icon.png" type="image/png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2b2b2b;
      color: #e0e0e0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #title {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 4rem;
      background: linear-gradient(90deg, #4da6ff, #1e90ff, #4da6ff);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(77, 166, 255, 0.6);
      margin-bottom: 1rem;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #button-container {
      display: flex;
      gap: 40px;
      z-index: 10;
    }
    button {
      background: #4da6ff;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 220px;
    }
    button:hover {
      background: #3a8dde;
    }
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    /* Stylish Password Screen */
    #passwordScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 9999;
      font-family: 'Poppins', sans-serif;
      animation: fadeIn 0.5s ease-out;
    }
    #passwordScreen h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #4da6ff, #1e90ff, #4da6ff);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #passwordScreen input {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #222;
      color: white;
      box-shadow: 0 0 10px rgba(77,166,255,0.2);
      outline: none;
    }
    #passwordScreen button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4da6ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(77,166,255,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #passwordScreen button:hover {
      background: #3a8dde;
      transform: scale(1.05);
    }
    #passwordScreen #error {
      color: #ff4d4d;
      margin-top: 12px;
      font-weight: 500;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div id="passwordScreen">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password" />
  <button onclick="checkPassword()">Enter</button>
  <p id="error">Incorrect password</p>
</div>

<div id="realContent" style="display:none; flex-direction: column; align-items: center; justify-content: center;">

  <div id="tsparticles"></div>

  <div id="title">Classroom Hub</div>

  <div id="button-container">
    <button id="bypass-button">GoGuardian Fix</button>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <a href="site" style="font-size: 14px; color: #aaa; text-decoration: underline; cursor: pointer;">
        No GoGuardian Fix
      </a>
      <div style="font-size: 12px; color: #666;">less features</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    fpsLimit: 60,
    particles: {
      color: { value: "#4da6ff" },
      links: {
        color: "#4da6ff",
        distance: 120,
        enable: true,
        opacity: 0.2,
        width: 1
      },
      collisions: { enable: false },
      move: {
        directions: "none",
        enable: true,
        outModes: { default: "bounce" },
        random: false,
        speed: 1,
        straight: false
      },
      number: { density: { enable: true, area: 800 }, value: 40 },
      opacity: { value: 0.3 },
      shape: { type: "circle" },
      size: { value: { min: 1, max: 4 } }
    },
    detectRetina: true
  });
</script>

<script>
  const bypassBtn = document.getElementById('bypass-button');

  bypassBtn.addEventListener('click', () => {
    const newTab = window.open('about:blank');
newTab.opener = null;
    if (!newTab) {
      alert("Pop-up blocked! Please allow pop-ups for this site.");
      return;
    }

    window.location.href = 'https://classroom.google.com';

    const code = `
      document.title = "Home";

      const favicon = document.createElement('link');
      favicon.rel = 'icon';
      favicon.href = './siteimages/apple-touch-icon.png';
      document.head.appendChild(favicon);

      const style = document.createElement('style');
      style.textContent = \`
        body {
          display: flex; justify-content: center; align-items: center;
          height: 100vh; font-size: 48px; font-family: sans-serif;
          color: white; background: #121212; margin: 0;
        }
        #countdown {
          user-select: none;
        }
        iframe {
          width: 100vw;
          height: 100vh;
          border: none;
        }
        #go-home-btn {
          position: fixed; top: 15px; right: 15px; font-size: 32px;
          padding: 10px; background: #4da6ff; border: none; border-radius: 50%;
          color: #fff; cursor: pointer;
          box-shadow: 0 2px 6px rgba(0,0,0,0.3);
          transition: width 0.3s ease, border-radius 0.3s ease, padding 0.3s ease;
          overflow: hidden; white-space: nowrap;
          user-select: none; width: 48px; height: 48px;
          display: flex; align-items: center; justify-content: center;
        }
        #go-home-btn.expanded {
          width: auto; border-radius: 8px; padding: 0 14px; font-weight: 600;
        }
        #go-home-btn span {
          margin-left: 8px; font-size: 1rem; display: none;
        }
        #go-home-btn.expanded span {
          display: inline;
        }
      \`;
      document.head.appendChild(style);

      let countdown = 5;

      const msg = document.createElement('div');
      msg.textContent = "please wait for google classroom to finish loading before the main site ❤️.       .";
      msg.style.fontSize = '20px';
      msg.style.marginBottom = '20px';
      msg.style.textAlign = 'center';
      msg.style.maxWidth = '90%';
      msg.style.lineHeight = '1.4';
      msg.style.color = '#ccc';
      msg.style.fontFamily = 'Poppins, sans-serif';
      document.body.appendChild(msg);

      const div = document.createElement('div');
      div.id = 'countdown';
      div.textContent = countdown;
      document.body.appendChild(div);

      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          div.textContent = 'Loading...';

          const iframe = document.createElement('iframe');
          iframe.src = 'site';
          document.body.innerHTML = '';
          document.body.appendChild(iframe);

          const goHomeBtn = document.createElement('button');
          goHomeBtn.id = 'go-home-btn';
          goHomeBtn.title = 'Go Home';
          goHomeBtn.innerHTML = '🏠<span>Go Home</span>';

          goHomeBtn.addEventListener('mouseenter', () => {
            goHomeBtn.classList.add('expanded');
          });
          goHomeBtn.addEventListener('mouseleave', () => {
            goHomeBtn.classList.remove('expanded');
          });
          goHomeBtn.addEventListener('click', () => {
            iframe.src = iframe.src;
          });

          document.body.appendChild(goHomeBtn);
        } else {
          div.textContent = countdown;
        }
      }, 1000);
    `;

    const script = newTab.document.createElement('script');
    script.textContent = code;
    newTab.document.body.innerHTML = '';
    newTab.document.body.appendChild(script);
  });

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === "lebronjames") {
      document.getElementById("passwordScreen").style.display = "none";
      document.getElementById("realContent").style.display = "flex";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  document.getElementById("passwordInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter") checkPassword();
  });
</script>

</body>
</html>
